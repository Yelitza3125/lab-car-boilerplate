<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Importando bootstrap -->
    <link type="text/css" rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Lab-Car</title>
</head>
<body>

    <!--Sección menú de navegación -->
    <nav>
        <div class="container">
            <div class="row">
                  <!-- El menu hamburguesa en el modelo responsive-->
                <div class="navbar-header nav-flex col-xs-offset-1 colx-xs-11">
                    <button type="button" class="navbar-toggle pull-left" data-toggle="collapse"
                        data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Desplegar navegación</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- El logotipo -->
                    <a class="navbar-brand" href="#"> <img class="lab-logo"  src="assets/images/logoForma.png" alt="logotipo"></a>
                </div>
     
             <!-- Opciones del menú -->
                <div class="collapse navbar-collapse navbar-ex1-collapse"> 
                     <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Viaja</a></li>
                        <li><a href="#">Conduce</a></li>
                        <li><a href="#">Inicia sesión</a></li>                      
                    </ul>
                </div>
            </div>
        </div>
    </nav>  

    <!--Sección hero -->
    <section class="taxi-container" >
        <div class="container-fluid taxi-image">
            <div class="row">               
                <figure class="center-block">
                    <div class="container-content col-xs-9 col-lg-offset-8 col-lg-4">
                    
                    <!-- Contenido del contenedor que se ve en dektop-->

                        <!--Contenedor de Registro -->
                        <div class="hidden register col-lg-12">
                            <h3 class="first">Disfruta del viaje  </h3>
                            <h3 class="last">Eres dueño de tu tiempo</h3>
                            <h4 class="travel">Viaja con
                                <img src="assets/images/logoBlanco.png">
                            </h4>
                            <button class="btn btn-default btn-sm" type="submit">REGÍSTRATE</button>
                        </div>

                        <!--Contenedor de "o bien" -->
                        <div class="hidden option col-lg-12 center-block">
                            <hr>
                            <span>O bien</span>
                            <hr>
                        </div>

                        <!--Contenedor de conductores -->
                        <div class="hidden register-driver col-lg-12">
                            <button class="btn btn-default btn-sm" type="submit">Conviértete en conductor</button>
                        </div>
                       
                    <!-- Contenido del contenedor que se ve en mobile-->
                        <h1 class="show start-travel">
                            Comienza a viajar con
                            <img src="assets/images/logoBlanco.png">
                        </h1>
                        <button type="button" class="btn btn-default navbar-btn btn-lg dowload">Descarga el app</button>                       
                    </div>                          
                </figure>                 
            </div>
        </div>        
    </section>

   <!--Sección app -->
   <section class="app col-lg-offset-1 center-block">
       <div class="container" >
           <div class="row">
               <div class="iphone-container col-xs-12">
                   <div class="iphone-content">
                       <h1>La nueva app</h1>
                        <img class="img-responsive" src="assets/images/iPhone6Plus.png" alt="iPhone6">
                   </div>
                   <h3>Llega a tu destino aún más rápido</h3>
               </div>
           </div>
       </div>
   </section>


    <!--Enlazando jquery -->
    <script type="text/javascript" 
    src="vendors/js/jquery-3.2.1.min.js"></script>
    <!--Enlazando js de bootstrap -->
    <script type="text/javascript" src="vendors/bootstrap/js//bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
