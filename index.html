<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--importando bootstrap -->
    <link type="text/css" rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Lab-Car</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="row">
                  <!-- El logotipo y el icono que despliega el menú -->
                <div class="navbar-header nav-flex">
                    <button type="button" class="navbar-toggle pull-left " data-toggle="collapse"
                        data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Desplegar navegación</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"> <img class="lab-logo"  src="assets/images/logoForma.png" alt="logotipo"></a>
                </div>
     
             <!-- menu-opciones -->
                <div class="collapse navbar-collapse navbar-ex1-collapse"> 
                     <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Viaja</a></li>
                        <li><a href="#">Conduce</a></li>
                        <li><a href="#">Inicia sesión</a></li>                      
                    </ul>
                </div>
            </div>
        </div>
    </nav>  

    <!--hero -->
    <section class="taxi" >
        <div class="container-fluid taxi-image">
            <div class="row">
                
                <figure class="center-block">
                    <div class="container-content col-xs-9 col-lg-offset-8 col-lg-4">
                        <div class="hidden trave col-lg-12">
                            <h3 class="">Disfruta del viaje  </h3>
                            <h3 class="">Eres dueño de tu tiempo</h3>
                            <h4 class="travel">Viaja con
                                    <img src="assets/images/logoBlanco.png">
                            </h4>
                            <input class="btn btn-default" type="button" value="REGÍSTRATE">
                        </div>
                        <div class=" hidden driver col-lg-10 center-block">
                            <hr>
                            <span>O bien</span>
                            <hr>
                        </div>
                        <div class="hidden trave col-lg-12">
                            <input class="btn btn-default" type="button" value="Conviértete en conductor">
                        </div>
                       

                        <h1 class="show start-travel">
                            Comienza a viajar con
                            <img src="assets/images/logoBlanco.png">
                        </h1>
                        <button type="button" class="btn btn-default navbar-btn btn-lg dowload">Descarga el app</button>                       
                    </div>                          
                </figure>
                 
            </div>
        </div>
        
    </section>

   



    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js//bootstrap.min.js"></script>
